<DOCTYPE html>
<html lang ="pt">
	<head>
		<title>Pagina</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<h1>Sistema de Controle de Alunos</h1>
		</div>	

		<div class="container">
			<div class="card border-primary ">
			<h4 class="card-header bg-primary text-white">Formulário de alunos</h4>
			<div class="card-body">
			<form>		
				<div class="form-row">
					<div class="form-group col-md-4">
					  <label for="inputMatricula">Matrícula</label>
					  <input type="text" class="form-control" id="inputMatricula" placeholder="Adicione a matrícula do aluno">
					</div>
					<div class="form-group col-md-8">
					  <label for="inputNome">Senha</label>
					  <input type="text" class="form-control" id="inputNome" placeholder="Adicione o nome do aluno">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
					  <label for="inputDataNascimento">Data de Nascimento</label>
					  <input type="text" class="form-control" id="inputDataNascimento" placeholder="dd/mm/aaaa">
					</div>
					<div class="form-group col-md-8">
					  <label for="inputEmail">Email</label>
					  <input type="email" class="form-control" id="inputEmail" placeholder="Adicione o email do aluno">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-1">
					  <label for="inputDD">DDD</label>
					  <input type="text" class="form-control" id="inputDD" placeholder="DDD">
					</div>

					<div class="form-group col-md-4">
					  <label for="inputTelefone">Telefone</label>
					  <input type="text" class="form-control" id="inputTelefone" placeholder="Adicione o telefone do aluno">
					</div>
					<div class="form-group col-md-1">
						<label for="inputOperadora">Operadora</label>
						<select class="custom-select mr-sm-2" id="inputOperadora">
					        <option value="oi">oi</option>
					        <option value="tim">tim</option>
					        <option value="claro">claro</option>
				      	</select>
					</div>
				</div>	

				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="inputCampus">Campus</label>
						<select class="custom-select mr-sm-2" id="inputCampus">
					        <option value="Pici">Pici</option>
					        <option value="Porangabusso">Porangabusso</option>
					        <option value="Benfica">Benfica</option>
				      	</select>
					</div>
					<div class="form-group col-md-5">
						<label for="inputCursos">Cursos</label>
						<select class="custom-select mr-sm-2" id="inputCursos">
					        <option value="1">1</option>
					        <option value="2">2</option>
					        <option value="3">3</option>
				      	</select>
					</div>
				</div>

			</form>
		</div>
		<div class="card-footer text-right">
			<button class="btn" type="submit">Limpar</button>
			<button class="btn" type="submit">Inserir</button>
		<div>	
	</div>
		</div>	
		
	</body>
<!DOCTYPE html>
</html>
