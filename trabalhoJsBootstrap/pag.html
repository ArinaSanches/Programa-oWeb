<!DOCTYPE html>
<html lang ="pt">
	<head>

	    <meta charset="utf-8">

		<title>Pagina</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/estilos.css" rel="stylesheet">



	</head>
	<body>
		<img src="img/ajuda.png" class="rounded float-right" id = "ajuda"/>

		<div class="jumbotron text-center">
			<h1 class="display-4" >Sistema de Controle de Alunos</h1>
		</div>

		<div class="container">
			<div class="card border-primary ">
				<h4 class="card-header bg-primary text-white">Formulário de alunos</h4>
				<div class="card-body">
					<form id = "formulario">		
						<div class="form-row">
							<div class="form-group col-md-4">
					  			<label for="inputMatricula">Matrícula</label>
					  			<input type="number" class="form-control" id="inputMatricula" placeholder="Adicione a matrícula do aluno" required>
							</div>
							<div class="form-group col-md-8">
					  			<label for="inputNome">Nome</label>
					  			<input type="text" class="form-control" id="inputNome" placeholder="Adicione o nome do aluno" required minlength="3">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
					  			<label for="inputDataNascimento">Data de Nascimento</label>
					  			<input type="date" class="form-control" id="inputDataNascimento" placeholder="dd/mm/aaaa" required>
							</div>
							<div class="form-group col-md-8">
					  			<label for="inputEmail">Email</label>
					  			<input type="email" class="form-control" id="inputEmail" placeholder="Adicione o email do aluno" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-1">
					  			<label for="inputDDD">DDD</label>
					  			<input type="text" class="form-control" id="inputDDD" placeholder="DDD">
							</div>
							<div class="form-group col-md-4">
					  			<label for="inputTelefone">Telefone</label>
					  			<input type="text" class="form-control" id="inputTelefone" placeholder="Adicione o telefone do aluno">
							</div>
						</div>	
						<div class="form-group col-md-1">
							<label for="inputOperadora">Operadora</label>
							<select class="custom-select mr-sm-2" id="inputOperadora">
					        	<option value="oi">oi</option>
					        	<option value="tim">tim</option>
					        	<option value="claro">claro</option>
				      		</select>
						</div>
						<div class="form-row">
							<div class="form-group col-md-2">
								<label for="inputCampus">Campus</label>
								<select class="custom-select mr-sm-2" id="inputCampus">
				        			<option value="Pici">Pici</option>
				        			<option value="Porangabusso">Porangabusso</option>
				        			<option value="Benfica">Benfica</option>
			      				</select>
							</div>
							<div class="form-group col-md-5">
								<label for="inputCursos">Cursos</label>
								<select class="custom-select mr-sm-2" id="inputCursos">
							        <option value="1">1</option>
							        <option value="2">2</option>
							        <option value="3">3</option>
						      	</select>
							</div>
						</div>
						<button class="btn" type="submit" id="btnLimpar">Limpar</button>
						<button class="btn" type="submit" id="btnInserir">Inserir</button>
					</form>
				</div>	
			</div>	
		</div>

		<div class="container">
			<div class="modal" tabindex="-1" role="dialog" id="modalConfirmacao">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Solicitação de confirmação</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <p>Deseja excluir o aluno?</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" id ="removerOk" class="btn btn-primary">confirmar</button>
			        <button type="button" id ="removerCancelar" class="btn btn-secondary" data-dismiss="modal">cancelar</button>
			      </div>
			    </div>
			  </div>
			</div>

			<div class="modal" tabindex="-1" role="dialog" id="modalAjuda">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Autora</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			      	<img src="img/gira.png" class="float-left" id = "foto"/>
			        <p>Arina de Jesus A. M. Sanches de Cabo Verde.</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" id ="fechar" class="btn btn-primary">fechar</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>	

		<div class = "container">
			<table class="table" id="tabela">
			  <thead class="thead-light">
			    <tr>
			      <th scope="col">Matrícula</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Ações</th>
			    </tr>
			  </thead>
			    <tbody id = "tt">
				    <tr>
				      <td colspan="3">Sem registros de alunos</td>
				    </tr>
				</tbody>
			</table>
		</div>			

		<script src="js/funcoes.js"></script>		
	</body>
<!DOCTYPE html>
</html>
